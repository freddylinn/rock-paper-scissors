<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="header">Rock Paper Scissors</div>
    <div id="roundCounter">Round: 1</div>
    <div class="scoreContainer">
      <div id="playerScore">Player: 0</div>
      <div id="cpuScore">CPU: 0</div>
    </div>
    <div class="buttons">
      <div class="buttonContent">
        <img class="button" id="rock" src="./images/rock2.jpeg" alt="photograph of Dwayne The Rock Johnson">
        <div class="buttonCaption">Rock</div>
      </div>
      <div class="buttonContent">
        <img class="button" id="paper" src="./images/paper.jpeg" alt="Spongebob screencap of 'the' on a piece of paper">
        <div class="buttonCaption">Paper</div>
      </div>
      <div class="buttonContent">
        <img class="button" id="scissors" src="./images/scissors2.jpeg" alt="photograph of Star Wars themed safety scissors">
        <div class="buttonCaption">Scissors</div>
      </div>
    </div>
    <div id="results">Click an image to start!</div>
  </body>
</html>
